<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<h1>Calculadora</h1>
<body>
  <form action="" name="calc">
    <div id="calculadora">
        <input type="text" id="visor" name="visor">
        <div id="primeira">
            <input type="button" value="7" clas="botao borda" onclick="botao(value)">
            <input type="button" value="8" clas="botao borda" onclick="botao(value)">
            <input type="button" value="9" clas="botao borda" onclick="botao(value)">
            <input type="button" value="/" clas="botao borda" onclick="botao(value)">
        </div>
        <div id="segunda">
            <input type="button" value="4" clas="botao borda" onclick="botao(value)">
            <input type="button" value="5" clas="botao borda" onclick="botao(value)">
            <input type="button" value="6" clas="botao borda" onclick="botao(value)">
            <input type="button" value="*" clas="botao borda" onclick="botao(value)">
        </div>
        <div id="terceira">
            <input type="button" value="1" clas="botao borda" onclick="botao(value)">
            <input type="button" value="2" clas="botao borda" onclick="botao(value)">
            <input type="button" value="3" clas="botao borda" onclick="botao(value)">
            <input type="button" value="-" clas="botao borda" onclick="botao(value)">
        </div>
        <div id="quarta">
            <input type="button" value="C" clas="botao borda" onclick="reseta()">
            <input type="button" value="0" clas="botao borda" onclick="botao(value)">
            <input type="button" value="=" clas="botao borda" onclick="calcula()">
            <input type="button" value="+" clas="botao borda" onclick="botao(value)">
        </div>
    </div>
  </form>
</body>

</html>
